---
- defaults:
    link:
      relink: true
- clean:
    - "~"
    - ~/.config
- link:
    ~/.zshrc: zshrc
    ~/.fzf.zsh: fzf.zsh
    ~/.ideavimrc: ideavimrc
    ~/.vimrc: vimrc
    ~/.gitconfig: git/.gitconfig
    ~/.gitconfig_code: git/.gitconfig_code

    ~/.config/:
      glob: true
      path: config/**
      create: true
      relink: true
      exclude: [config/Code]

    ~/.tmuxifier/layouts/:
      glob: true
      path: tmuxifier-layouts/**
      create: true
      relink: true

    ~/my_scripts/:
      glob: true
      path: scripts/**
      create: true
      relink: true

- shell:
    - - git submodule update --init --recursive
      - Installing submodules
