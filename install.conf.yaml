---
- defaults:
    link:
      relink: true
- clean:
    - "~"
    - ~/.config
- link:
    ~/.zshrc: zshrc
    ~/.fzf.zsh: fzf.zsh

    ~/.config/:
      glob: true
      path: config/**
      create: true
      relink: true
      exclude: [config/Code]

    ~/.tmuxifier/:
      glob: true
      path: tmuxifier/**
      create: true
      relink: true

    ~/bin/:
      glob: true
      path: bin/**
      create: true
      relink: true

- shell:
    - - git submodule update --init --recursive
      - Installing submodules
