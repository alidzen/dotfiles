---
- defaults:
    link:
      relink: true
- clean:
    - "~"
    - ~/.config
- link:
    ~/.zshrc:
      force: true
    ~/.config/:
      glob: true
      path: config/**
      create: true
      relink: true
      exclude: [config/Code]
    ~/bin/:
      glob: true
      path: bin/**
      create: true
      relink: true

- shell:
    - - git submodule update --init --recursive
      - Installing submodules
